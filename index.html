<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stiped Progress Bar</title>

    <link rel="stylesheet" href="CSS/main.css" />
    <script src="Js/main.js"></script>
  </head>
  <body>
    <main style="text-align: right;">
  

<div class="pogressbar-light-grey pogressbar-round-xlarge" >
  <div class="loader green-loader-stripes pogressbar-round-xlarge" style="height:24px;width:50%" id="green">50%</div>
</div><br>

<div class="pogressbar-light-grey pogressbar-round-xlarge" >
  <div class="loader red-loader-stripes pogressbar-round-xlarge" style="height:24px;width:50%" id="red" >50%</div>
</div><br>

<div class="pogressbar-light-grey pogressbar-round-xlarge">
  <div class=" pogressbar-white pogressbar-round-xlarge" style="height:24px;width:50%" id="white">50%</div>
</div><br>
<div class="pogressbar-light-grey w3-round-xlarge ">
  <div class="loader blue-loader-stripes pogressbar-round-xlarge" style="height:24px;width:50%" id="blue">50%</div>
</div><br>
<div class="pogressbar-light-grey pogressbar-round-xlarge">
  <div class=" loader yellow-loader-stripes pogressbar-round-xlarge" style="height:24px;width:50%" id="yelow">50%</div>
</div>

</div><br>
<button class="pogressbar-button pogressbar-green" onclick="repeat()">Click Me</button> 
    </main>
  </body>
</html>
